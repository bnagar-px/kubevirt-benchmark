          - Capacity Benchmark: reference/user-guide/test-scenarios/capacity-benchmark.md
          - Failure Recovery: reference/user-guide/test-scenarios/failure-recovery.md
          - Cluster Validation: reference/user-guide/test-scenarios/cluster-validation.md
      - Boot Storm Testing Guide: reference/user-guide/boot-storm-guide.md
      - VM Template Guide: reference/user-guide/vm-template-guide.md
      - Configuration Options: reference/user-guide/configuration.md
      - Output and Results: reference/user-guide/output-and-results.md
      - Results Dashboard: reference/user-guide/results-dashboard.md
