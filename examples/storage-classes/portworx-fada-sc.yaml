apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: portworx-fada-sc
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
parameters:
  # Pure FlashArray backend
  backend: "pure_block"
  # FlashArray pod name (update with your FA pod name)
  pure_fa_pod_name: "your-flasharray-pod-name"
  # I/O priority
  priority_io: "high"
  # Shared volume for ReadWriteMany access
  shared: "true"
provisioner: pxd.portworx.com
volumeBindingMode: Immediate
allowVolumeExpansion: true
reclaimPolicy: Delete

