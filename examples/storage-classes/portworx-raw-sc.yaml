apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: portworx-raw-sc
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
parameters:
  # Portworx replication factor (1, 2, or 3)
  repl: "3"
  # I/O priority (high, medium, low)
  priority_io: "high"
  # Shared volume for ReadWriteMany access
  shared: "true"
provisioner: pxd.portworx.com
volumeBindingMode: Immediate
allowVolumeExpansion: true
reclaimPolicy: Delete

