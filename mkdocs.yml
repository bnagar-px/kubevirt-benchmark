# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: virtbench
site_url: https://portworx.github.io/virtbench
site_description: KubeVirt Benchmark Suite - Performance testing toolkit for KubeVirt VMs
docs_dir: docs
site_author: Portworx
site_dir: .site
use_directory_urls: true
repo_url: https://github.com/portworx/kubevirt-benchmark
theme:
  name: material
  favicon: favicon.png
  logo: virtbench-transparent.png
  palette:
    - scheme: default
      primary: custom
      accent: custom

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.snippets:
      base_path: .

